<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    this.compareItem=function(i1_,i2_){
        if(((i1_.node==i2_.node)||(i1_.parent==i2_.node))&&((i1_.node==i2_.parent)||(i1_.parent==i2_.parent))){
            return true;
        }
        return false;
    }

    var t1={node:"A1",parent:"A2"};
    var t2={node:"A2",parent:"A3"};
    console.log("compare:"+this.compareItem(t1,t2));

    /**
     * 返回一个 A 有  B没有的数组
     * @param a_
     * @param b_
     */
    this.compareAry=function(a_,b_){
        var itemAry_=[];
        var ai_=0,al_,bi_= 0,bl_=0;
        var al_=a_.length;
        bl_= b_.length;
        var itema_,itemb_;
        var enabled=false;
        for(ai_=0;ai_<al_;ai_++){
            itema_=a_[ai_];

            enabled=false;

                //在B中检索 A item
                    for(bi_=0;bi_<bl_;bi_++){
                        itemb_=b_[bi_];
                        if(this.compareItem(itema_,itemb_)){
                            enabled=true;
                        }
                    }
            if(!enabled)itemAry_.push(itema_);//  b中不存在
        }
        return itemAry_;
    }

    var itemA=[
        {node:"A1",parent:"A2"},
        {node:"B1",parent:"B2"},
        {node:"C1",parent:"C2"},
        {node:"D1",parent:"D2"},
        {node:"E1",parent:"E2"},
        {node:"F1",parent:"F2"},
        {node:"G1",parent:"G2"},
        {node:"H1",parent:"H2"},
        {node:"I1",parent:"I2"}
    ]
    var itemB=[
        {node:"A1",parent:"A2"},
        {node:"B1",parent:"B2"},
        {node:"C1",parent:"C2"},
        {node:"D1",parent:"D2"},
        {node:"E1",parent:"E2"},
        {node:"F1",parent:"F2"},
        {node:"G1",parent:"G2"}
    ]

    console.log(this.compareAry(itemA,itemB));


</script>

</body>
</html>

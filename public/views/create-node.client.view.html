<section data-ng-controller="NodesController">
	<h1>New Node</h1>
	<form data-ng-submit="create()" novalidate>
		<div>
			<label for="name">节点</label>
			<div>
				<input type="text" data-ng-model="name" id="name" placeholder="A1" required>
			</div>
		</div>
		<div>
			<label for="status">在线状态</label>
			<div>
				<select data-ng-model="status" id="status">
					<option value="0">离线</option>
					<option value="1">在线</option>
				</select>
			</div>
		</div>
		<div>
			<label for="group">分组</label>
			<div>
				<select data-ng-model="group" id="group">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
		</div>
		<div>
			<label for="parent">父节点</label>
			<div>
				<input type="text" data-ng-model="parent" id="parent" placeholder="roots" required>
			</div>
		</div>
		<div>
			<label for="voltage">电压</label>
			<div>
				<input type="text" data-ng-model="voltage" id="voltage" placeholder="220"></input>伏
			</div>
		</div>
		<div>
			<label for="current">电流</label>
			<div>
				<input type="text" data-ng-model="current" id="current" placeholder="10"></input>安
			</div>
		</div>
		<div>
			<label for="power">电量</label>
			<div>
				<input type="text" data-ng-model="power" id="power" placeholder="2200"></input>瓦
			</div>
		</div>
		<div>
			<label for="lifttime">剩余时间</label>
			<div>
				<input type="text" data-ng-model="lifttime" id="lifttime" placeholder="365"></input>天
			</div>
		</div>
		<div>
			<label for="location">位置信息</label>
			<div>
				<input type="text" data-ng-model="location" id="location" placeholder="上海奔驰文化中心"></input>
			</div>
		</div>
		<div>
			<label for="brightness">调光级别</label>
			<div>
				<select data-ng-model="param.brightness" id="brightness">
					<option value="0">0</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
					<option value="4">4</option>
				</select>
			</div>
		</div>
		<div>
			<input type="submit">
		</div>
		<div data-ng-show="error">
			<strong data-ng-bind="error"></strong>
		</div>
	</form>
	</h1>
</section>
